language: node_js
node_js:
  - 0.12.2

notifications:
  email: false

before_script:
  - npm install -g jscs
  - npm install -g jsinspect
  - npm install -g jshint
  - gem install scss-lint

script:
  - jscs assets/js/**/*.js
  - jsinspect assets/js/**/*.js --ignore assets/js/dependencies/sails.io.js
  - jshint assets/js/**/*.js
  - scss-lint assets/scss -c .scss-lint.yml
